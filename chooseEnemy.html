<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Trek RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-lg-3">
            <img class="insignia" src="assests/images/old.png" alt="old insignia">
        </div>
        <div class="col-lg-6">
            <img class="rounded mx-auto d-block" id="banner" src="assests/images/starTrekBanner.png" alt="Banner">
            <h3 class="bannerText">A RPG of Simple Space Combat</h3>
            <div class="spacer"></div>
            <!-- <h2 class="bannerText">Choose your ship by clicking on it's image below</h2> -->
            <div class="spacer"></div>
        </div>
        <div class="col-lg-3">
            <img class="insignia" src="assests/images/new.png" alt="new insignia">
        </div>
    </div>
    <div class="container">
        <h3 class="bannerText">Choose a ship to battle!</h3>
        <div class="row">
            <div class="col-lg-3">
                <div id="enemy1"></div>
            </div>
            <div class="col-lg-3">
                <div id="enemy2"></div>
            </div>
            <div class="col-lg-3">
                <div id="enemy3"></div>
            </div>
            <div class="col-lg-3">
                <div id="enemy4"></div>
            </div>
        </div>

        <h3 class="bannerText">Your crew awaits.</h3>
        <div class="row">
            <div class="col-lg-12">
                <div id="playerShip"></div>
            </div>

        </div>
    </div>
</body>

</html>
